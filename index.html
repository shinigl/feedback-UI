<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div  class="main-container ">
        <h1>Drop your Feedback</h1>
        <div class="box-container">
            <div id="box-1"> <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="sad-emoji">
                <p>Unsatisfied</p>
            </div>
            <div id="box-2"><img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="neutral-emoji">
                <p>Neutral</p>
            </div>
            <div id="box-3"><img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="happy-face-emoji">
                <p>Satisfied</p>
            </div>
        </div>
        <button id="btn">Send Review</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
